<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a demo — Aortrix</title>
  <meta name="description" content="Book a demo with Aortrix — automated reminders and CRM for service businesses." />
  <link rel="icon" href="/assets/logo.png" />
  <link rel="stylesheet" href="/styles/tailwind.css" />
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body class="bg-white text-gray-900 antialiased">
  <header class="border-b">
    <div class="container mx-auto py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="/assets/logo.png" alt="Aortrix logo" class="h-10 w-10 object-contain" />
        <span class="font-semibold text-lg">Aortrix</span>
      </a>
    </div>
  </header>
  <main class="container mx-auto py-12">
    <h1 class="text-3xl font-bold">Book a demo</h1>
    <p class="mt-2 text-gray-600">Pick a convenient time and we'll show you how Aortrix automates your business.</p>

    <form id="booking-form" class="mt-6 grid gap-4 max-w-xl">
      <label class="block">
        <span class="text-sm font-medium">Full name</span>
        <input name="name" required class="mt-1 block w-full rounded border px-3 py-2" />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Business / Company</span>
        <input name="company" class="mt-1 block w-full rounded border px-3 py-2" />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Phone</span>
        <input name="phone" required class="mt-1 block w-full rounded border px-3 py-2" />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Email</span>
        <input name="email" type="email" required class="mt-1 block w-full rounded border px-3 py-2" />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Business type</span>
        <select name="business_type" class="mt-1 block w-full rounded border px-3 py-2">
          <option>Water filter service</option>
          <option>Gym / Fitness</option>
          <option>Car wash</option>
          <option>Educational institute</option>
          <option>Other</option>
        </select>
      </label>
      <label class="block">
        <span class="text-sm font-medium">Preferred date & time</span>
        <input name="datetime" type="datetime-local" class="mt-1 block w-full rounded border px-3 py-2" />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Notes</span>
        <textarea name="notes" class="mt-1 block w-full rounded border px-3 py-2"></textarea>
      </label>
      <div class="flex gap-3">
        <button type="submit" class="px-5 py-3 bg-aortrix-600 text-white rounded">Book demo</button>
        <a href="https://wa.me/916235483001" class="px-5 py-3 border rounded">Book via WhatsApp</a>
      </div>
      <p id="status" class="text-sm text-gray-600 mt-2"></p>
    </form>

    <div class="mt-8 text-sm text-gray-600">
      <p>Bookings will be scheduled in timezone: Asia/Kolkata</p>
    </div>
  </main>

  <footer class="border-t py-8 text-center text-sm text-gray-500">© AORTRIX AUTOMATIONS</footer>
  <script src="/scripts/main.js"></script>
</body>
</html>
